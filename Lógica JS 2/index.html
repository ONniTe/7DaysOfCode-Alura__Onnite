<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica JS 2/7: Variáveis</title>
    <script src="k.js"></script>
</head>

<body>
    <main>
        <form action="">
            <label for="Nome">*Nome</label>
            <input type="text" name="Nome" required>
            <label for="Idade">*Idade</label>
            <input type="number" min="1" max="112" name="Idade" required>
            <div>
                <input type="checkbox" required name="C++" value="C++">
                <label for="C++">C++</label>
                <!--  -->
                <input type="checkbox" required name="Java" value="Java">
                <label for="Java">Java</label>
                <!--  -->
                <input type="checkbox" required name="javaScript" value="javaScript">
                <label for="javaScript">javaScript</label>
            </div>
            <button type="button" onclick="imprimeName()">Imprime Nome</button>
        </form>
        <ul>

        </ul>
    </main>
</body>

</html>
